<div class="container">
  <div [formGroup]="loginForm">
    User Name :
    <input type="text" name="username" formControlName="username" /> Password :
    <input type="password" name="password" formControlName="password" />
  </div>
  <button (click)="checkLogin()" class="btn btn-success">
    Login
  </button>
</div>
